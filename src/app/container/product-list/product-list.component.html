<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductInStock"
  [outOfStock]="totalProductOutOfStock"
  (selectedFilterRadioButtonChanged)="onFilterChanged($event)"
></app-filter>
<div class="ekart--products--container">
  <ng-container *ngFor="let product of products">
    <!-- Radio Filter *ngIf="
        selectedFilterRadioButton === 'all' ||
        product.is_in_inventory.toString() === selectedFilterRadioButton
      " -->
    <app-product
      [product]="product"
      (click)="selectedProduct = product"
      *ngIf="
        searchText === '' ||
        product.name.toLocaleLowerCase().includes(searchText)
      "
    ></app-product>
  </ng-container>
</div>
